<nav class="navbar navbar-inverse container">

	<li class="home"><a href="{{ url_for('home') }}" title="Home"></a></li>
	<li class="about"><a href="{{ url_for('home') }}" title="Settings"></a></li>
	<li class="search"><a href="{{ url_for('home') }}" title="Search"></a></li>

	<li class="messages"><a href="{{ url_for('todolist') }}" title="Messages"></a></li>
    </ul>
    </div>
    <!-- Brand and toggle get grouped for better mobile display -->
      <a class="navbar-brand" href="/">BACKENDQA</a>


    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        {% if myname is not none %}
        <ul class="nav navbar-nav navbar-right">
      	 <li><a href="...">{{myname}}</a></li>
         <li><a href="{{ url_for('logout') }}">Logout</a></li>

      </ul>
        {% else %}
        <ul class="nav navbar-nav navbar-right">
         <li><a href="{{ url_for('login') }}">Login</a></li>
         <li><a href="{{ url_for('register') }}">Regitser</a></li>
      </ul>
        {% endif %}
    </div>
  </div>
</nav>

  <div class="container">

            {% with messages = get_flashed_messages() %}
            {% if messages %}

              {% for message in messages %}
                 <div class="alert alert-warning alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  {{ message }}
                </div>
              {% endfor %}
            {% endif %}
          {% endwith %}
  </div>


<script type="text/javascript">
$(function() {
	$('#navigation a').stop().animate({'marginLeft':'-85px'},1000);

	$('#navigation > li').hover(
		function () {
			$('a',$(this)).stop().animate({'marginLeft':'-2px'},200);
		},
		function () {
			$('a',$(this)).stop().animate({'marginLeft':'-85px'},200);
		}
	);
});
</script>
