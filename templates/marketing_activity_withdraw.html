{% extends "layout.html" %}

{% block body %}


<script>
    function getcashporbability(){
$('#cash_select').change(function(){
            var strvalue=$("#cash_select").val();
            // var data = {'text': "success for ajax"} // data to send to server.

             $.ajax({
                // url: 'http://10.205.21.26:8080/js_call',
				url: 'http://127.0.0.1:5000/marketing_activity_cashrate',
                type: 'POST',
                data: strvalue,
                dataType: 'json',
                contentType: "application/x-www-form-urlencoded; charset=UTF-8",
                beforeSend:function(){
                $(".loading-box").show();
                },
                complete:function(){
                $(".loading-box").hide();
                },
                success: function (res) {

                    $(this).val(""); //清空上次input框里的数据
                    $('#cash_winningrate').val(res);
                    // console.log(res)
					// alert((JSON.stringify(res)).substring(0))
                    // console.log(0)
                },

                error: function (res) {
                    // alert((JSON.stringify(res)).split(','))
                    console.log(res);
                    console.log(1)
                }

            })
        });
}
</script>
